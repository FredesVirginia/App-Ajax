<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>App-Ajax</title>
</head>
    <body>
   

        <nav  class=" navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand"> Task App</a>
             <ul class="navbar-nav ml-auto">
                <form class="form-inline my2 my-lg0">
                    <input type="search" id="search" class="form-control mr-sm2" placeholder="Search your Task"/>
                    <button class="btn btn-success my-2 my-sm-0" type="submit"> Search</button>
                </form>

             </ul>
        </nav>
        
         <div class="container p-4" style=" margin-top: 30px; background-color: azure; display: flex; flex-direction: row;">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="form">
                            <input type="hidden" id ="taskId"/>
                            <div class="form-group">
                             
                              <input type="text"  id="name" class="form-control" placeholder="Task Name" >
                             
                            </div>
                            <div class="form-group">
                              <textarea id="description" cols="30" rows="10" class="form-control" placeholder="task description">

                              </textarea>
                             
                            </div>
                            <button type="submit"  id="task-form" class="btn btn-primary btn-block text-center">
                                Save Task
                          </button>
                        </form>
                    </div>
                    

                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>

                <table class="table table-borderer table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
         </div>

        
        
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
            
    </body>
</html>
